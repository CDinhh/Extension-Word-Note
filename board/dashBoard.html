<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <title>Vocab</title>
  <link rel="stylesheet" href="board.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- dÃ²ng 1 -->
  <div class="header">
    <h3>Word Note</h3>
    <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode">ğŸŒ™</button>
  </div>

  <!-- Translator Section -->
  <div class="translator-section">
    <textarea id="translate-input" placeholder="Enter text to translate..."></textarea>
    <button id="translate-btn" class="btn btn-translate">Translate</button>
    <div id="translate-output" class="translate-output"></div>
  </div>

  <!-- dÃ²ng 2: search + filter + sort (hÃ ng 1) ; actions (hÃ ng 2) -->
  <div class="toolbar">
    <input id="search" type="text" placeholder="Search by words or descriptions">

    <!-- filter category -->
    <select id="filter-cat" title="Filter by category">
      <option value="all">All</option>
      <option value="noun">Noun</option>
      <option value="verb">Verb</option>
      <option value="adj">Adj</option>
      <option value="adv">Adv</option>
      <option value="phrase">Phrase</option>
      <option value="other">Other</option>
    </select>

    <!-- sort mode -->
    <select id="sort-mode" title="Sort by">
      <option value="time_desc">Newest â†’ Oldest</option>
      <option value="time_asc">Oldest â†’ Newest</option>
      <option value="text_asc">A â†’ Z</option>
      <option value="text_desc">Z â†’ A</option>
    </select>

    <!-- actions (hÃ ng 2) -->
    <div class="actions">
      <button id="add">Add word manual</button>
      <button id="export">Export JSON</button>
      <button id="import">Import JSON</button>
      <button id="clear">Delete All</button>
      <button id="open-full" class="btn btn--outline-primary">Open full page</button>
      <button id="open-quiz" class="btn btn--outline-primary">Open Quiz</button>
      <input id="import-file" type="file" accept="application/json,.json" style="display:none">
    </div>
  </div>

  <ul id="list"></ul>

  <footer>
    <div class="footer-translate-config">
      <label>
        From:
        <select id="source-lang">
          <option value="auto">Auto Detect</option>
          <option value="en">English</option>
          <option value="vi">Vietnamese</option>
          <option value="zh-CN">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>
      </label>
      <span class="arrow">â†’</span>
      <label>
        To:
        <select id="target-lang">
          <option value="vi">Vietnamese</option>
          <option value="en">English</option>
          <option value="zh-CN">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
        </select>
      </label>
    </div>

      <img src="../img/CDinh.png" alt="CDinh">
      ğŸ¤
      <img src="../img/chat.png" alt="ChatGPT">

  <script src="board.js"></script>
</body>

</html>
